<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/menu.css"/>
    <link type="text/css" rel="stylesheet" href="/css/main.css"/>
    <title>Лучший покупатель</title>
</head>
<body>
<header class="container">
    <div th:replace="~{fragments/header::header}"> Шапка страницы</div>
</header>

<div>
    <table class="styled-table">
        <thead>
        <tr>
            <th>Имя и фамилию человека, совершившего больше всего покупок за полгода</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="buyer : ${bestbuyerList}">
            <td th:text="*{buyer}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
