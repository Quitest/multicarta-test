<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/menu.css"/>
    <link type="text/css" rel="stylesheet" href="/css/main.css"/>
    <title>Бестселлер месяца</title>
</head>
<body>
<header class="container">
    <div th:replace="~{fragments/header::header}"> Шапка страницы</div>
</header>

<div>
    <table class="styled-table">
        <thead>
        <tr>
            <th>Самый покупаемый товар за последний месяц</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${bestsellerList}" >
            <td th:text="*{product}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
